{% load staticfiles %} 

<head> 
 <title>Questions Details</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1"> 
 <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}"> 
 <style> 
 th, td { 
    padding: 10px; 
 }
</style>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head> 

<body>
<div class="container">
<h1>Sign In</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'polls:create_user' %}" method="post"> 
{% csrf_token %}
<div class="form-group">  
<table><tr><td>First name</td> 
<td><input type="text" name="first_name" id='first_name'> </td></tr>
<tr><td>Last name</td>
<td><input type="text" name="last_name" id='last_name'></td></tr>
<tr><td>Username</td>
<td><input type="text" name="username" id='username'></td></tr>
<tr><td>Password:</td>
<td><input type="password" name="pass" id='pass'></td></tr>
<tr><td>Email</td>
<td><input type="text" name="email" id='email'></td></table>
<tr><td padding: 20px;>
<input type="submit" value="Submit" /> </td></tr>
</form>

</div><br>
<h4>If you have an account then Login <a href="{% url 'ulogin' %}">HERE</a> </h4>
</div>
</body>
